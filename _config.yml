# Site settings
title: le CiEL usine
SEOTitle: le CiEL usine | clusine
header-img: img/home-bg.jpg
email: 
description: ""
keyword: "git,bitcoin,dev,it,apple,google"
url: "https://clusine.github.io"              # your host, for absolute URL
baseurl: ""         # for example, '/blog' if your blog hosted on 'host/blog'

## => Language and Timezone
##############################
lang: # the language of your site, default as "en"
timezone: # see https://en.wikipedia.org/wiki/List_of_tz_database_time_zones for the available values

# SNS settings
RSS: true
#weibo_username:     
#zhihu_username:     
github_username: clusine   
#twitter_username:  huxpro
facebook_username:  



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","vendor"]
anchorjs: false                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
  syntax_highlighter: rouge



# Disqus settings
disqus_username: clusine

# Duoshuo settings
#duoshuo_username: 
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: false                     # set to false if you want to use Comment without Sharing

# Analytics settings
# Baidu Analytics
ba_track_id: 
# Google Analytics
ga_track_id: UA-142480893-1            # Format: UA-xxxxxx-xx
ga_domain: clusine.github.io



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "about me"
sidebar-avatar: /img/avatar-cat.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value



# Friends
friends: [
    {
        title: "le CiEL usine",
        href: "https://clusine.github.io"
    }
]